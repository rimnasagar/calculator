<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calcc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body style="background-image: url(./images/bg.jpg) ;">
    

<div class="container w-50 p-5 mt-5" style="background-color: white;">
  <h1 style="text-align: center; padding-top:20% ;">CALCULATOR</h1>

  <input id="result" type="text" class="calculator-screen z-depth-1" value="" disabled style="text-align: center;"  />
  

  <div class="calculator-keys">

    <button type="button" onclick="display('+')" class="operator btn btn-info" value="+">+</button>
    <button type="button" onclick="display('-')" class="operator btn btn-info" value="-">-</button>
    <button type="button" onclick="display('*')" class="operator btn btn-info" value="*">&times;</button>
    <button type="button" onclick="display('/')" class="operator btn btn-info" value="/">&divide;</button>

    <button type="button" onclick="display(7)" value="7" class="btn btn-light waves-effect">7</button>
    <button type="button" onclick="display(8)" value="8" class="btn btn-light waves-effect">8</button>
    <button type="button" onclick="display(9)" value="9" class="btn btn-light waves-effect">9</button>


    <button type="button" onclick="display(4)" value="4" class="btn btn-light waves-effect">4</button>
    <button type="button" onclick="display(5)" value="5" class="btn btn-light waves-effect">5</button>
    <button type="button" onclick="display(6)" value="6" class="btn btn-light waves-effect">6</button>


    <button type="button"  onclick="display(1)" value="1" class="btn btn-light waves-effect">1</button>
    <button type="button" onclick="display(2)" value="2" class="btn btn-light waves-effect">2</button>
    <button type="button" onclick="display(3)" value="3" class="btn btn-light waves-effect">3</button>


    <button type="button" onclick="" value="0" class="btn btn-light waves-effect">0</button>
    <button type="button" onclick="display('.')" class="decimal function btn btn-secondary" value=".">.</button>
    <button type="button" onclick="allClear()" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

    <button type="button" onclick="evaluateExp()" class="equal-sign operator btn btn-default" value="=">=</button>
    <button type="button" onclick="backSpace()" class="backspace operator btn btn-default" value="&#8592">&#8592</button>


  </div>
</div>


</body>
<script src="./calc.js"></script>
</html>
